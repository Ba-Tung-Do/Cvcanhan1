<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinh gia dien</title>
</head>
<body>
<script>
  let soDien = parseInt(prompt("Nhập số điện tiêu thụ trong tháng (kWh):"));
  if (isNaN(soDien) || soDien < 0) {
    alert("Vui lòng nhập số điện hợp lệ!");
  } else {
    let tienDien = 0;

    // Tính theo bậc thang
    if (soDien <= 50) {
      tienDien = soDien * 1678;
    } else if (soDien <= 100) {
      tienDien = (50 * 1678) + (soDien - 50) * 1734;
    } else if (soDien <= 200) {
      tienDien = (50 * 1678) + (50 * 1734) + (soDien - 100) * 2014;
    } else if (soDien <= 300) {
      tienDien = (50 * 1678) + (50 * 1734) + (100 * 2014) + (soDien - 200) * 2536;
    } else if (soDien <= 400) {
      tienDien = (50 * 1678) + (50 * 1734) + (100 * 2014) + (100 * 2536) + (soDien - 300) * 2834;
    } else {
      tienDien = (50 * 1678) + (50 * 1734) + (100 * 2014) + (100 * 2536) + (100 * 2834) + (soDien - 400) * 2927;
    }

    // Hiển thị kết quả
    alert("Tổng tiền điện phải trả là: " + tienDien.toLocaleString() + " VNĐ");
  }

</script>
</body>
</html>
