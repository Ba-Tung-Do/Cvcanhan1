<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chuyendoidodai</title>
</head>
<body>
<script>
  let met= + prompt("Nhập vào số mét :");
  if (isNaN(met)) {
    alert("Vui lòng nhập một số hợp lệ!");
  } else {
    let feet = met * 3.2808;
    alert(met + " mét = " + feet.toFixed(4) + " feet");
  }
</script>
</body>
</html>
