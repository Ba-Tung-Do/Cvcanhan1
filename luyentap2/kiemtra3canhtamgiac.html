<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3 canh mot tam giac</title>
</head>
<body>
<script>
  let a = parseFloat(prompt("Nhập cạnh a:"));
  let b = parseFloat(prompt("Nhập cạnh b:"));
  let c = parseFloat(prompt("Nhập cạnh c:"));
    if (a > 0 && b > 0 && c > 0 &&
            a + b > c &&
            b + c > a &&
            a + c > b) {
      alert("✅ a, b, c là 3 cạnh của một tam giác.");
    } else {
      alert("❌ a, b, c KHÔNG phải là 3 cạnh của một tam giác.");
  }
</script>
</body>
</html>
