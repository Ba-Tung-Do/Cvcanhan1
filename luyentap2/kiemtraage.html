<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiemtratuoi</title>
</head>
<body>
<script>
  let tuoi = parseInt(prompt("Nhập tuổi của một người:"));
  if (isNaN(tuoi)) {
    alert("Vui lòng nhập một số nguyên hợp lệ!");
  } else {
    if (tuoi > 0 && tuoi < 130) {
      alert("✅ Đây là tuổi hợp lệ của một người.");
    } else {
      alert("❌ Đây không phải là tuổi hợp lệ của một người.");
    }
  }
</script>
</body>
</html>
