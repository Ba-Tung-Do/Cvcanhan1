<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Palindrome Checker</title>
</head>
<body>

<script>
    function isPalindrome(s) {
        if (s.length <= 1) {
            return true;
        }

        if (s[0] !== s[s.length - 1]) {
            return false;
        }

        return isPalindrome(s.slice(1, s.length - 1));
    }

    let userInput = prompt("Nhập một từ để kiểm tra palindrome:");

    if (isPalindrome(userInput)) {
        alert(`${userInput} là từ đối xứng!`);
    } else {
        alert(`${userInput} không phải là từ đối xứng.`);
    }
</script>

</body>
</html>
