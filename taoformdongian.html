<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Sở Thích</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e0ffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    table {
      background: white;
      width: 450px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      border-collapse: collapse;
    }
    th {
      background-color: orange;
      color: white;
      font-size: 20px;
      font-weight: bold;
      padding: 10px;
      text-align: center;
    }
    td {
      padding: 10px;
    }
    label {
      font-weight: bold;
      color: darkblue;
    }
    input[type="text"], input[type="email"] {
      width: 100%;
      padding: 5px;
    }
    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
    }
    .checkbox-group label {
      width: 45%;
      color: darkorange;
    }
    .button-group {
      text-align: center;
      padding-top: 10px;
    }
    .button-group button {
      padding: 8px 15px;
      font-size: 14px;
      margin: 5px;
      border: none;
      background-color: lightgray;
      cursor: pointer;
    }
    .button-group button:hover {
      background-color: gray;
      color: white;
    }
  </style>
</head>
<body>
<form>
  <table>
    <tr>
      <th colspan="2">SỞ THÍCH CỦA BẠN</th>
    </tr>
    <tr>
      <td><label for="name">Họ và tên</label></td>
      <td><input type="text" id="name" name="name"></td>
    </tr>
    <tr>
      <td><label for="email">Email</label></td>
      <td><input type="email" id="email" name="email"></td>
    </tr>
    <tr>
      <td><label>Sở thích</label></td>
      <td class="checkbox-group">
        <label><input type="checkbox" name="hobby" value="thethao"> Thể thao</label>
        <label><input type="checkbox" name="hobby" value="amnhac"> Âm nhạc</label>
        <label><input type="checkbox" name="hobby" value="docsach"> Đọc sách</label>
        <label><input type="checkbox" name="hobby" value="luotweb"> Lướt web</label>
        <label><input type="checkbox" name="hobby" value="choigame"> Chơi game</label>
        <label><input type="checkbox" name="hobby" value="dienanh"> Điện ảnh</label>
        <label><input type="checkbox" name="hobby" value="dulich"> Du lịch</label>
      </td>
    </tr>
    <tr>
      <td colspan="2" class="button-group">
        <button type="submit">Gửi thông tin</button>
        <button type="reset">Nhập lại</button>
      </td>
    </tr>
  </table>
</form>
</body>
</html>
