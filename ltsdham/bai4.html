<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function addNumbers() {
    firstNum = 4;
    secondNum = 8;
    result = firstNum + secondNum;
    alert("Bên trong hàm addNumbers(), result = " + result);
    return result;
  }
  result = 0;
  alert("Trước khi gọi hàm addNumbers(), result = " + result);
  result = addNumbers();

  alert("Sau khi gọi hàm addNumbers(), result = " + result);
</script>
</body>
</html>
