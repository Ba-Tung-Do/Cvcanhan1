<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      body {
        front-family : Arial, san-serif;
        magin: 50px;
      }
      h1 {
        color  : black;
        front-weight : bold;
      }


    </style>
</head>
<body>
<h1>Tính chỉ số cân nặng</h1>
<lable> Nhập cân nặng :(kg)</lable> <input type="number" id="weight"><br>
<lable> Nhập chiều cao :(m)</lable> <input type="number" id="height"><br>
<button onclick="bmi()">Kiểm tra</button>
<div id = "result"></div>
<script>
function bmi() {
  let cannang = parseFloat(document.getElementById("weight").value);
  let chieucao = parseFloat(document.getElementById("height").value);
  let bmi = cannang / (chieucao * chieucao);
  let ketqua ;

  if (bmi < 18.5) {
    ketqua = "Chỉ số của bạn là: " + bmi.toFixed(2) + " thiếu cân";
  } else if (bmi >= 18.5 && bmi < 25) {
    ketqua = "Chỉ số của bạn là: " + bmi.toFixed(2) + " Bình thường";
  } else if (bmi >= 25 && bmi < 30) {
    ketqua = "Chỉ số của bạn là: " + bmi.toFixed(2) + " Thừa cân";
  } else if (bmi >= 30) {
    ketqua = "Chỉ số của bạn là: " + bmi.toFixed(2) + " Béo phì";
  }
document.getElementById("result").innerHTML = ketqua;
}

</script>
</body>
</html>
