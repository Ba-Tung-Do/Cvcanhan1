<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = +prompt("Nhap vao so nguyen duong");
  let giaithua = 1;
  if (a > 0) {
    for (let i = 1; i <= a; i++)
      giaithua *= i;
    document.write( a + " co giai thua la : " + giaithua + "<br>");
  }
  else {
    document.write("Moi nhap lai so nguyen duong");
  }
</script>
</body>
</html>
