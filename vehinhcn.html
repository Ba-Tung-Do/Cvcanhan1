<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rectangle Demo</title>
</head>
<body>

<h2>hinh chu nhat can tinh dien tich va chu vi</h2>
<canvas id="myCanvas" width="500" height="400" style="border:1px solid #000;"></canvas>

<p id="info"></p>

<script>
    // Định nghĩa lớp Rectangle
    class Rectangle {
        constructor(length, width) {
            this.length = length;
            this.width = width;
        }
        // Tính diện tích hình chữ nhật
        getArea() {
            return this.length * this.width;
        }
        // Tính chu vi hình chữ nhật
        getPerimeter() {
            return 2 * (this.length + this.width);
        }
        draw(context, x, y) {
            context.beginPath();                           // Bắt đầu vẽ
            context.rect(x, y, this.length, this.width);   // Vẽ hình chữ nhật
            context.strokeStyle = "blue";                  // Đường viền màu xanh dương
            context.lineWidth = 5;                         // Độ dày đường viền là 5px
            context.stroke();                              // Vẽ đường viền
            context.fillStyle = "lightblue";               // Màu nền là xanh nhạt
            context.fill();                                // Tô màu nền
        }
    }
    // Bước 1: Khởi tạo đối tượng hình chữ nhật
    let rectangle = new Rectangle(50, 30);

    // Bước 2: Hiển thị hình chữ nhật trên canvas
    let canvas = document.getElementById("myCanvas"); // goi ra hinh chu nhạt bang phep gan Id
    let ctx = canvas.getContext("2d"); // lay ngu canh "ctx" de ve 2D
    // Bước 4: In diện tích và chu vi ra màn hình
    let area = rectangle.getArea();
    let perimeter = rectangle.getPerimeter();

    document.getElementById("info").innerHTML =
        `Chiều dài: ${rectangle.length}<br>` +
        `Chiều rộng: ${rectangle.width}<br>` +
        `Diện tích: ${area}<br>` +
        `Chu vi: ${perimeter}`;
</script>

</body>
</html>
