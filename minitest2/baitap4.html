<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prime Number Checker</title>
</head>
<body>
<script>
  let n = +prompt("Enter a number");

  function checkNT(n) {
    if (n < 2) return false;
    for (let i = 2; i <= Math.sqrt(n); i++) {
      if (n % i === 0) {
        return false; // Không phải số nguyên tố
      }
    }
    return true; // Là số nguyên tố
  }

  if (checkNT(n)) {
    document.write(n + " là số nguyên tố");
  } else {
    document.write(n + " không phải là số nguyên tố");
  }
</script>
</body>
</html>
