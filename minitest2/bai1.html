<!DOCTYPE html>

<body>
<h3>tong cua 30 so dau tien chia het cho 7 la :</h3>
<script>
    let count = 0;
    let number = 7;
    let sum = 0;
    while (count < 30) {
        if (number % 7 == 0) {
            sum += number;
            count++;
        }
        number ++;
    }
    document.write(sum);
</script>
</body>
