<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
  var n = parseFloat(prompt("Nhap vao nhiet do"));
  for (let i = 0; i <= 100; i++) {
    if (n > 100) {
      document.write("giam nhiet do")
    } else if (n < 20) {
      document.write("tang nhiet do")
  }
  }
</script>
</body>
