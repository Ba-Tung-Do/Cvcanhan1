<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>In các phần tử của mảng 2 chiều</h3>
<div id="result"></div>
<script>
  let a = [
    [1, 2, 1, 24],
    [8, 11, 9, 4],
    [7, 0, 7, 27],
    [7, 4, 28, 14],
    [3, 10, 26, 7]
  ];
  let b = "";
  for (let i = 0; i < a.length; i++) {
     b += "row" + i + "<br>" ;
     for (let j = 0; j < a.length; j++) {
       b += "&nbsp;&nbsp;" + a[i][j] + "<br>";
     }
  }
  document.getElementById("result").innerHTML = b;
</script>
</body>
</html>
