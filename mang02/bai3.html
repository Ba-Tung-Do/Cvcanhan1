<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let arr = ['a', 'b', '1', '5', 'z', '8', 'm', '3', '2', 'd', '0', 'c'];
  let count = 0;
  let size = arr.length;
  for (let i = 0; i < arr.length; i++) {
    if (arr[i] >= 0 && arr[i] <= 9) {
      count++;
    }
  }
  document.write( " kich thuoc cua mang la : " + size + " ky tu  gom : " + count + " ky tu so tu 0-9 ");
</script>
</body>
</html>
