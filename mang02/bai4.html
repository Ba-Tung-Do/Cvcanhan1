<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  let arr = ['mot', 'hai', 'ba', 'bon', 'nam',6,7,8,9,10];
  let count = 0;
  for (let i = 0; i < arr.length; i++) {
    if ( arr[i] >= 'a' && arr[i] <= 'z')  {
      count++;
    }
  }
  document.write("Số từ trong mảng là: " + count);
</script>
</body>
</html>
