<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>danhsachsinhvien</title>
  <style>
    table {
      width:100%;
    }
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }
    th, td {
      padding: 5px;
      text-align: center ;
    }
    tr:nth-child(even) {
      background-color: #eee;
    }
    tr:nth-child(odd) {
      background-color:#fff;
    }
    th {
      background-color: blue;
      color: white;
    }
  </style>
</head>
<body>
<h1>Danh sách sinh viên</h1>
<table border="1">
  <tr>
    <th>STT</th>
    <th>Họ và tên</th>
    <th>Ngày sinh</th>
    <th>Giới tính</th>
    <th>Điểm trung bình</th>
  </tr>
  <tr>
    <td>1</td>
    <td>Nguyễn Văn A</td>
    <td>2000-01-01</td>
    <td>Nam</td>
    <td>9.5</td>
  </tr>
  <tr>
    <td>2</td>
    <td>Trần Thị B</td>
    <td>1999-05-07</td>
    <td>Nữ</td>
    <td>9.0</td>
  </tr>
  <tr>
    <td colspan="5">Tổng số sinh viên :2</td>
  </tr>
</table>
</body>
</html>
