<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Cá Nhân</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        table {
            width: 400px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            overflow: hidden;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid black;
        }
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid white;
            margin-top: -50px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        ul li {
            text-align: left;
            padding: 3px 0;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th colspan="2">
            <img src="istockphoto-1175215926-170x170.jpg" alt="Avatar" class="avatar">
            <h2>Nguyễn Văn A</h2>
            <p>Xin chào! Tôi là <strong>Nguyễn Văn A</strong>, một lập trình viên web.</p>
        </th>
    </tr>
    <tr>
        <td>
            <h3>Sở thích</h3>
            <ul>
                <li>• Đọc sách</li>
                <li>• Nghe nhạc</li>
                <li>• Du lịch</li>
            </ul>
        </td>
        <td>
            <h3>Kỹ năng</h3>
            <ul>
                <li>1. HTML & CSS</li>
                <li>2. JavaScript</li>
                <li>3. SQL & PHP</li>
            </ul>
        </td>
    </tr>
</table>
</body>
</html>
