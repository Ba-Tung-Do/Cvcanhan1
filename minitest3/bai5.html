<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tổng số nguyên tố trong mảng</title>
</head>
<body>

<script>
  function laSoNguyenTo(n) {
    if (n < 2) {
      return false;
    }
    for (let i = 2; i <= Math.sqrt(n); i++) {
      if (n % i === 0) {
        return false;
      }
    }
    return true;
  }

  function tongSoNguyenTo(arr) {
    let tong = 0;
    for (let i = 0; i < arr.length; i++) {
      if (laSoNguyenTo(arr[i])) {
        tong += arr[i];
      }
    }
    return tong;
  }

  // Nhập mảng từ bàn phím
  let input = prompt("Nhập các số, cách nhau bởi dấu phẩy (,):");
  let arr = input.split(",").map(Number);

  let ketQua = tongSoNguyenTo(arr);

  alert(`Tổng các số nguyên tố trong mảng là: ${ketQua}`);
</script>

</body>
</html>
