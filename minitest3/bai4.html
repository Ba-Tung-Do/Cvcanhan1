<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Đếm phần tử bất kỳ trong mảng</title>
</head>
<body>

<script>
  function demPhanTu(arr, a) {
    let count = 0;
    for (let i = 0; i < arr.length; i++) {
      if (arr[i] === a) {
        count++;
      }
    }
    return count;
  }

  // Nhập mảng dưới dạng chuỗi, các phần tử cách nhau bằng dấu phẩy
  let input = prompt("Nhập các phần tử trong mảng (số hoặc ký tự), cách nhau bởi dấu phẩy (,):");

  // Tách thành mảng chuỗi (không chuyển thành số)
  let arr = input.split(",").map(item => item.trim()); // Loại bỏ khoảng trắng dư thừa

  let a = prompt("Nhập phần tử cần đếm:");

  let soLanXuatHien = demPhanTu(arr, a);

  alert(`Phần tử "${a}" xuất hiện ${soLanXuatHien} lần trong mảng.`);
</script>

</body>
</html>
