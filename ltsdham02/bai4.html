<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function kiemtraSo(a) {
    if (a>=0 && a<=9) {
      return true;
    }
    return false;
  }
  let a = prompt("nhap vao ky tu a :");
  if ( kiemtraSo(a)) {
    alert(a + " chua ky tu so " );
  }
  else {
    alert(a + " khong chua ky tu so " );
  }
</script>
</body>
</html>
