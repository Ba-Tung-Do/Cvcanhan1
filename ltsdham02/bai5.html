<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tìm số nguyên nhỏ nhất</title>
</head>
<body>

<script>
  function soNhoNhat(a, b, c) {
    let min = a;
    if (b < min) {
      min = b;
    }
    if (c < min) {
      min = c;
    }
    return min;
  }

  let num1 = parseInt(prompt("Nhập số nguyên thứ nhất:"));
  let num2 = parseInt(prompt("Nhập số nguyên thứ hai:"));
  let num3 = parseInt(prompt("Nhập số nguyên thứ ba:"));

  let ketQua = soNhoNhat(num1, num2, num3);

  alert(`Số nhỏ nhất trong 3 số là: ${ketQua}`);
</script>

</body>
</html>
