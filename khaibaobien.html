<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>khaibaobien</title>
</head>
<body>
   <script>
       let i = 10
       let f = 20.5
       let b = true
       let s = 'Hà Nội'

       document.write('i = ' + i)
       document.write('<br/>')
       document.write('f = ' + f)
       document.write('<br/>')
       document.write('b = ' + b)
       document.write('<br/>')
       document.write('s = ' + s)
   </script>
   <script>
       let width = 20
       let height = 10
       let area = width * height

       document.write('Area = ' + area)
   </script>
   <script>
       a = parseFloat(prompt("Nhập số a:"));
       b = parseFloat(prompt("Nhập số b:"));

       // Kiểm tra b khác 0 để tránh chia cho 0
       if (b === 0) {
           alert("Không thể chia cho 0!");
       } else {
           if (a % b === 0) {
               alert(a + " là bội số của " + b);
           } else {
               alert(a + " không là bội số của " + b);
           }
       }
   </script>
</body>
</html>
