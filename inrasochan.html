<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count = 0;
    let number = 5;
    let sum = 0
    while (count < 30) {
        if (number % 5 == 0)  {
            document.write(  number + " "  );
            sum += number;
            count++;
        }
        number++;
    }
    console.log(sum);
</script>
</body>
</html>
