<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>20 so fibonaxi</title>
</head>
<body>
<script>
  let n1 = 0;
  let n2 = 1;
  let n3;

  for (i = 0; i <= 20; i++) {
    document.write(n1 + "<br>");
    n3 = n1 + n2;
    n1 = n2;
    n2 = n3;
  }
</script>
</body>
</html>
