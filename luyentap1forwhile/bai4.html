<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n1 = 0;
    let n2 = 1;
    let n3;

    for (i = 0; i <= 10; i++) {
        n3 = n1 + n2;
        n1 = n2;
        n2 = n3;
        if (n3 % 5 === 0) {
            document.write("so dau tien chia het cho 5 la : " + n3 );
            break;
        }
    }
</script>
</body>
</html>
