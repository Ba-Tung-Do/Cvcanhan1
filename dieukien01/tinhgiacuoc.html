<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let soPhut = parseInt(prompt("Nhập tổng số phút gọi trong tháng:"));
  const phiThueBao = 25000;
  if (soPhut <= 50) {
    cuocGoi = soPhut * 600;
  } else if (soPhut <= 200) {
    cuocGoi = (50 * 600) + (soPhut - 50) * 400;
  } else {
    cuocGoi = (50 * 600) + (150 * 400) + (soPhut - 200) * 200;
  }

  let tongCuoc = phiThueBao + cuocGoi;
  alert("Tổng cước điện thoại tháng này là: " + tongCuoc + " VNĐ");
</script>
</body>
</html>
