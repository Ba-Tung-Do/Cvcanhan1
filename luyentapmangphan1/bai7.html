<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>mang10songuyen</title>
</head>
<body>
<script>
  let a = [1,6,3,0,6,20,2,-2,-3,10];
  let v = + prompt("nhap vao phan tu v : ")
  for(let i=0;i<a.length;i++){
    if (a[i] == v){
      a.splice(i,1);
      a.push(0);
    }
  }
  document.write(` mang a sau khi da xoa va them la   ${a}`);
</script>
</body>
