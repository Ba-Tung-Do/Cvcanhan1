<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>mang10songuyen</title>
</head>
<body>
<script>
  let a = [1,6,3,0,6,20,2,1];
  let max = a[0];
  let vitri = 0;
    for (let i = 1; i <= a.length; i++) {
      if(a[i] > max){
        max = a[i];
        vitri = i;
      }
    }
    document.write(`So lon nhat la ${max} tai vi tri ${vitri}`);

</script>
</body>
</html>
