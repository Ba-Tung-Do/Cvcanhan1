<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mang10songuyen</title>
</head>
<body>
<script>
    let number = [];
    let count = 0;

    for ( let i = 0; i < 10; i++ ) {
        let input= + prompt("nhap vao so nguyen thu " + (i + 1) + ": ");
        number.push(input);
        if ( input >= 10) {
            count++;
        }
    }

    document.write("Mảng bạn nhập: [" + number.join(", ") + "]<br>" +
        "Có " + count + " số nguyên lớn hơn hoặc bằng 10.");
</script>
</body>
</html>
