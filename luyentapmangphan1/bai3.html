<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mang10songuyen</title>
</head>
<body>
<script>
    let a = [1,6,3,0,6,20,2,1];
    let max = a[0];
    let sum = 0;
    let average = 0;
    for (let i = 0; i <= a.length; i++) {
        if(a[i] > max){
            max = a[i];
            sum += a[i];
            average = sum / a.length;
        }
    }
    document.write(`So lon nhat la ${max} trung binh la  ${average}`);
</script>
</body>
</html>
