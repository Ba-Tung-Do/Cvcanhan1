<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>loveme</title>
</head>
<body>
<h1>Do you love me ?</h1>
<input type="button"  value="Có" onclick="yesClick()" style="position:absolute;left:360px;top:235px;">
<input type="button" id="teleport" value="Không"  onmouseover="noHover()" style="position:absolute;left:360px;top:235px;">
<script>
    function yesClick() {
        alert("Cảm ơn tôi cũng yêu bạn");
    }
    function noHover() {
        var x = Math.round(Math.random() * window.innerWidth);
        var y = Math.round(Math.random() * window.innerHeight);
        document.getElementById('teleport').style.left = x + 'px';
        document.getElementById('teleport').style.top = y + 'px';
    }
</script>
</body>
</html>
