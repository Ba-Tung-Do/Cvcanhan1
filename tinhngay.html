<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinhsongay</title>
</head>
<body>
<h1>Kiểm tra số ngày trong một tháng</h1>
<input type="number" min="1" max="12" id="month" placeholder="Nhập tháng" >
<button onclick="check_month()">Kiểm tra</button>
<p id="result">Số ngày trong tháng là</p>
<script>
function check_month() {
    let month = +document.getElementById("month").value;
    let result;
    switch (month) {
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:
            result = "thang" + month + "co: 31 ngay";
            break;
        case 4:
        case 6:
        case 9:
        case 11:
            result = "thang" + month + "co: 30 ngay";
            break;
        case 2:
            result = "thang " + month + " co: 28 ngay hoac 29 ngay";
            break;
        default:
            result = "thang khong hop le";
    }
    document.getElementById("result").innerHTML = result;
}
</script>
</body>
</html>
