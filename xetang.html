<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game B·∫Øn Xe TƒÉng - Level</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #222; display: flex; justify-content: center; align-items: center; height: 100vh; color: white; font-family: sans-serif; }
        canvas { background: #111; border: 2px solid #fff; }
        #overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
<div id="overlay">ƒêi·ªÉm: 0</div>
<canvas id="game" width="600" height="400"></canvas>

<script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const overlay = document.getElementById("overlay");

    let score = 0;
    let gameOver = false;
    let level = 1;

    const tank = {
        x: 300,
        y: 200,
        size: 30,
        color: "red",
        speed: 3,
        direction: "up"
    };

    const bullets = [];
    const enemyBullets = [];
    const bricks = [];
    const stones = [];
    const enemies = [];
    const maxEnemies = 20;
    const base = { x: 270, y: 370, size: 60, color: "gold" };

    const keys = {};

    document.addEventListener("keydown", (e) => {
        keys[e.key] = true;
        if (e.key === " ") shoot();
    });

    document.addEventListener("keyup", (e) => {
        keys[e.key] = false;
    });

    function shoot() {
        const bulletSize = 5;
        let dx = 0, dy = 0;
        switch (tank.direction) {
            case "up": dy = -5; break;
            case "down": dy = 5; break;
            case "left": dx = -5; break;
            case "right": dx = 5; break;
        }
        bullets.push({
            x: tank.x + tank.size / 2 - bulletSize / 2,
            y: tank.y + tank.size / 2 - bulletSize / 2,
            dx, dy,
            size: bulletSize,
            color: "red",
            from: "player"
        });
    }

    function shootEnemy(e) {
        const bulletSize = 5;
        let dx = 0, dy = 2;
        enemyBullets.push({
            x: e.x + e.size / 2 - bulletSize / 2,
            y: e.y + e.size,
            dx,
            dy,
            size: bulletSize,
            color: "cyan"
        });
    }

    function moveTank() {
        if (keys["ArrowUp"] || keys["w"]) { tank.y -= tank.speed; tank.direction = "up"; }
        if (keys["ArrowDown"] || keys["s"]) { tank.y += tank.speed; tank.direction = "down"; }
        if (keys["ArrowLeft"] || keys["a"]) { tank.x -= tank.speed; tank.direction = "left"; }
        if (keys["ArrowRight"] || keys["d"]) { tank.x += tank.speed; tank.direction = "right"; }
    }

    function drawTank(t) {
        ctx.fillStyle = t.color;
        ctx.fillRect(t.x, t.y, t.size, t.size);
    }

    function drawBullets() {
        for (let i = bullets.length - 1; i >= 0; i--) {
            const b = bullets[i];
            b.x += b.dx;
            b.y += b.dy;

            for (let j = bricks.length - 1; j >= 0; j--) {
                if (isColliding(b, bricks[j])) {
                    bricks.splice(j, 1);
                    bullets.splice(i, 1);
                    return;
                }
            }

            for (let s of stones) if (isColliding(b, s)) bullets.splice(i, 1);

            for (let j = enemies.length - 1; j >= 0; j--) {
                if (isColliding(b, enemies[j]) && b.from === "player") {
                    enemies.splice(j, 1);
                    bullets.splice(i, 1);
                    score++;
                    overlay.innerText = `ƒêi·ªÉm: ${score}`;
                    if (score >= maxEnemies) alert("üéâ B·∫°n ƒë√£ th·∫Øng! Chuy·ªÉn sang Level m·ªõi!");
                    return;
                }
            }

            if (b.x < 0 || b.x > canvas.width || b.y < 0 || b.y > canvas.height)
                bullets.splice(i, 1);
            else {
                ctx.fillStyle = b.color;
                ctx.fillRect(b.x, b.y, b.size, b.size);
            }
        }
    }

    function drawEnemyBullets() {
        for (let i = enemyBullets.length - 1; i >= 0; i--) {
            const b = enemyBullets[i];
            b.x += b.dx;
            b.y += b.dy;

            if (isColliding(b, tank)) {
                alert("üíÄ Game Over! Xe tƒÉng c·ªßa b·∫°n ƒë√£ b·ªã ti√™u di·ªát.");
                location.reload();
            }

            ctx.fillStyle = b.color;
            ctx.fillRect(b.x, b.y, b.size, b.size);
        }
    }

    function drawBricks() {
        ctx.fillStyle = "brown";
        bricks.forEach(b => ctx.fillRect(b.x, b.y, b.size, b.size));
    }

    function drawStones() {
        ctx.fillStyle = "gray";
        stones.forEach(s => ctx.fillRect(s.x, s.y, s.size, s.size));
    }

    function drawEnemies() {
        ctx.fillStyle = "green";
        enemies.forEach(e => {
            ctx.fillRect(e.x, e.y, e.size, e.size);
            e.y += 0.5;
            if (Math.random() < 0.005) shootEnemy(e);
            if (isColliding(e, base)) {
                alert("üí£ CƒÉn c·ª© b·ªã ph√° h·ªßy!");
                location.reload();
            }
        });
    }

    function drawBase() {
        ctx.fillStyle = base.color;
        ctx.fillRect(base.x, base.y, base.size, base.size);
    }

    function isColliding(a, b) {
        return (
            a.x < b.x + b.size &&
            a.x + a.size > b.x &&
            a.y < b.y + b.size &&
            a.y + a.size > b.y
        );
    }

    function createMap() {
        const tileSize = 20;
        for (let y = 300; y < 400; y += tileSize) {
            for (let x = 260; x <= 340; x += tileSize) {
                if (x === base.x && y === base.y) continue;
                bricks.push({ x, y, size: tileSize });
            }
        }
        for (let i = 0; i < 5; i++) {
            stones.push({ x: i * 60 + 100, y: 100, size: tileSize });
        }
        for (let i = 0; i < maxEnemies; i++) {
            enemies.push({ x: Math.random() * 550, y: -Math.random() * 600, size: 30 });
        }
    }

    function gameLoop() {
        if (gameOver) return;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        moveTank();
        drawBase();
        drawBricks();
        drawStones();
        drawEnemies();
        drawTank(tank);
        drawBullets();
        drawEnemyBullets();
        requestAnimationFrame(gameLoop);
    }

    createMap();
    gameLoop();
</script>
</body>
</html>
